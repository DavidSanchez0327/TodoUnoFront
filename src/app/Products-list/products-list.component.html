<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">

    <div class="row">

      <div class="col-md-2">Filter by name:</div>
      <div class="form-group form-inline">
        <input class="form-control ml-2" type="text" [formControl]="filter"/>
      </div>
      <button class="btn btn-outline-dark" (click)="openModal()">Add</button>
    </div>
    <nav>
      <div class="row">

      </div>
    </nav>
    <div class="table-responsive">
      <table *ngIf='products && products.length' class="table">
        <thead>
        <a class="text-success">


        </a>
        <tr>
          <th>Name</th>
          <th>precio</th>
          <th>cantidad</th>
          <th>categoria</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor='let product of products, let product of filterProduct  '>
          <td contenteditable="true"><ngb-highlight [result]="product.nombreProducto" [term]="filter.value"></ngb-highlight></td>
          <td contenteditable="true">{{ product.precio }}</td>
          <td contenteditable="true">{{ product.cantidad }}</td>
          <td contenteditable="true">{{ product.categoria }}</td>
          <td>
          </td>

        </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
