<div class="modal-content">
<div class="modal-header">
  <h4 class="modal-title">Formulario Product</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-row">
    <div class="form-group col">
      <label for="nameProduct">Name: </label>
      <input type="nameProduct" class="form-control" id="nameProduct" aria-describedby="nameHelp" placeholder="Enter name">
    </div>
    </div>
    <div class="form-row">
    <div class="form-group col">
      <label for="cantidad">lastName</label>
      <input type="cantidad" class="form-control" id="cantidad" aria-describedby="lastNameHelp" placeholder="Enter cantidad">
    </div>
    <div class="form-group col">
      <label for="precio">project</label>
      <input type="precio" class="form-control" id="precio" aria-describedby="projectHelp" placeholder="Enter precio">
    </div>
    </div>
    <div class="form-row">
    <div class="form-group col">
      <label for="categoria">status</label>
      <input type="categoria" class="form-control" id="categoria" aria-describedby="statusHelp" placeholder="Enter categoria">
    </div>


  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button type="button" class="btn btn-outline-dark" (click)="add(product)">Guardar</button>
</div>



</div>
